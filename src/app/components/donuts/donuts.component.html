<div class="card">
  <div class="card-body">
    <div class="card-title">
      <h1> {{ title }} </h1>
    </div>
    <div style="display: block">
      <canvas baseChart
        [data]="doughnutChartData"
        [labels]="doughnutChartLabels"
        [colors]="colors"
        chartType="doughnut">
      </canvas>
    </div>
  </div>
</div>
